apiVersion: v1
kind: List
items:
- apiVersion: extensions/v1beta1
  kind: Deployment
  metadata:
    name: dhcp-primary
  spec:
    replicas: 1
    template:
      metadata:
        labels:
          app: dhcp-primary
      spec:
        hostname: primary
        subdomain: dhcp-pod
        containers:
        - name: dhcpd
          image: npflan/serverteam-dhcp:latest
          volumeMounts:
            - mountPath: /var/lib/dhcp
              name: iscsipd-dhcp-1
          resources:
            limits:
              memory: 100M

        volumes:
          - name: iscsipd-dhcp-1
            iscsi:
              targetPortal: 10.100.201.220:3260
              portals: ['10.100.201.220:3260', '10.100.201.230:3260', '10.100.202.220:3260', '10.100.202.230:3260']
              iqn: iqn.1986-03.com.hp:storage.p2000g3.1022db2a48
              lun: 0
              fsType: ext4
              readOnly: false
        initContainers:
          - name: install
            image: busybox
            command:
              - touch
              - "/var/lib/dhcp/dhcpd.leases"
            volumeMounts:
            - mountPath: /var/lib/dhcp
              name: iscsipd-dhcp-1
- kind: Service
  apiVersion: v1
  metadata:
    name: headless-primary
  spec:
    clusterIP: None
    selector:
      app: dhcp-primary
    ports:
      - name: dhcp-control
        protocol: TCP
        port: 647
        targetPort: 647
- kind: Service
  apiVersion: v1
  metadata:
    name: dhcp-primary
  spec:
    clusterIP: 10.100.128.2
    selector:
      app: dhcp-primary
    ports:
      - name: dhcp
        protocol: UDP
        port: 67
        targetPort: 67
      - name: dhcp-control
        protocol: TCP
        port: 647
        targetPort: 647
      - name: dhcpd-exporter
        protocol: TCP
        port: 9405
        targetPort: 9405
